<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<div class="container text-center">
    <h1>Password Generator</h1>
    <form action="password">
        <select name="length">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12" selected="selected">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
        </select> Length
        <br>
        <input type="checkbox" name="uppercase">Uppercase</input>
        <br>
        <input type="checkbox" name="numbers">Numbers</input>
        <br>
        <input type="checkbox" name="special">Special Characters</input>
        <br>
        <input type="submit" value="Generate Password" class="btn btn-success">
        <br>
        <br>
        <a href="{% url 'about' %}" class="btn btn-primary">About</a>
    </form>
</div>
